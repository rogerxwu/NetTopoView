<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Network Topology</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.21.1/cytoscape.min.js"></script>
    <style>
        #cy {
            width: 100%;
            height: 100vh;
            display: block;
        }
    </style>
</head>

<body>
    <div id="cy"></div>
    <script>
        // Fetch the graph data
        fetch('demo.json')
            .then(response => response.json())
            .then(data => {
                // Initialize Cytoscape
                cytoscape({
                    container: document.getElementById('cy'),
                    elements: data,
                    style: [
                        {
                            selector: 'node',
                            style: {
                                'background-color': '#666',
                                'label': 'data(label)'
                            }
                        },
                        {
                            selector: 'edge',
                            style: {
                                'width': 2,
                                'line-color': '#ccc',
                                'label': 'data(label)',
                                'text-rotation': 'autorotate'
                            }
                        }
                    ],
                    layout: {
                        name: 'grid',
                        rows: 3
                    }
                });
            });
    </script>
</body>

</html>
